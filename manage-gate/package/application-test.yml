spring:
  application:
    name: manage-gate
  thymeleaf:
    mode: LEGACYHTML5
    cache: false
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
    time-zone: GMT+8
    default-property-inclusion: non-null
  redis: # y
    database: 15
    host: 140.143.122.180
    port: 6379
    password: redisDbs
    pool:
      max-active: 20
  http:
    multipart:
      max-file-size: 102400KB
      max-request-size: 102400KB
  mvc:
    view:
      suffix: .html
      prefix: /
#      static-path-pattern: /**
